<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>湘船科技股份有限公司</title>
    <meta name="viewport" content="width=device-width" >

    {% load static %}
    <link href="{% static 'Content/default/miniui.css' %}" rel="stylesheet">
    <link href="{% static 'Content/icons.css' %}" rel="stylesheet">
    <link href="{% static 'Content/Main.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-1.8.2.min.js' %}"></script>
    <script src="{% static 'js/miniui.js' %}"></script>
    <script src="{% static 'js/Portal.js' %}"></script>
    <script type="text/javascript" src="{% static '/ckeditor/ckeditor-init.js' %}"></script>
</head>
<body>
    <div class="mini-layout" id="layoutFramework" style="border-width:0px; width: 100%; height: 900px; padding: 0px;">
        <div id="north" region="north" showheader="false" showsplit="false" height="85">
            <div class="top topbg_k" style="overflow: hidden">
                <div class="logo_k">
                </div>
                <div class="right_k">
                    <ul class="user">
                        <li class="line">
                            <a href="/logout/">
                                <span>
                                    <img src="{% static 'content/main/cross.png' %}" >注销
                                </span>
                            </a>
                        </li>
                        <li class="line">
                            <a href="javascript:void(0)" onclick="onModifyPwdClick()">
                                <span>
                                    <img src="{% static 'content/main/lock_edit.png' %}"> 密码修改
                                </span>
                            </a>
                        </li>
                        <li class="line">
                            <a href="javascript:void(0)">
                                <span>
                                    <img src="{% static 'content/main/user.png' %}">
                                    {% if request.user.is_authenticated %}
                                    {{ request.user }}
                                    {% endif %}，欢迎您！
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="south" region="south" showheader="false" showsplit="false" height="30" style="top: -100px;">
        <div style="text-align: center">
            Copyright @2017-2020 湘船科技股份有限公司
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;运维邮箱: xxx@xxkjd.com &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            服务器IP地址: 10.238.102.10
        </div>
    </div>
    <div id="center" region="center" showheader="false" bodystyle="overfow:hidden;">
        {% block content %}
        {% endblock %}
    </div>
    <input type="hidden" id="userid" value="request.user.id">
    <script type="text/javascript">
        mini.parse();
        //更改密码
        function onModifyPwdClick() {
            var userid=document.getElementById("userid").value;
            mini.open({
                targetWindow: window,
                url: '/changepassword?id=' + userid,
                title: "修改密码", width: 400, height: 200,
            });
        }
    </script>
</body>
</html>
